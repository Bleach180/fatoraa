<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>api-fatoora</title>
    </head>
    <body >
        <main class="container col-sm-12 col-md-6">
            <h2 class="text-center"> فاتورة</h3>
            <br>
            <H6 class="text-center">{{ data.fat_number }} :رقم الفاتورة</H6>
            <br>
            <h6 class="text-center">{{ data.seller_name}} : إسم المتجر</h6>
            <h6 class="text-center">{{ data.tax_number }} : الرقم الضريبي</h6>
            <h6 class="text-center">{{ data.date }} : التاريخ و الوقت</h6>
            
            <br>
            
            <div class="d-flex justify-content-center">
                <table class="table">
                    <thead>
                      <tr class="table-light">
                        <th scope="col">السعر</th>
                        <th scope="col">الكمية</th>
                        <th scope="col">المنتج</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>12.00</td>
                        <td>1</td>
                        <td>معصوب</td>
                      </tr>
                      <tr>
                        <td>{{data.total}}</td>
                        <td></td>
                        <td>المجموع</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <h6 class="text-center">(15%)شامل ضريبة القيمة المضافة</h6>
            <h6 >{{ data.tax_amount}} </h6>
            <br><hr>
            <div class="d-flex justify-content-center">
                <img width="150" src="https://api-fatoora.herokuapp.com/to_qrcode_image?seller_name={{data.seller_name}}&tax_number={{data.tax_number}}&date={{data.date}}&total={{data.total}}&tax_amount={{data.tax_amount}}">
            </div>
        </main>
    </body>
</html>
