<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>api-fatoora</title>
  </head>
  <body style="background-color:#FAFAFA">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <a class="navbar-brand p-2 text-primary border-bottom border-primary mx-2" href="#">API-Fatoora</a>
          </nav>
      </header>
      <main class="container mt-5">
          <section class="card d-flex justify-items-center shadow"> 
            <form action="/submitform" method="post">
                <div class="form-group p-5 ">
                    <input class="form-control m-2" type="text" name="seller_name" placeholder="Seller name" required>
                    <input class="form-control m-2" type="text" name="tax_number" placeholder="Tax number" required>
                    <input class="form-control m-2" type="date" name="invoice_date" placeholder="Invoice date" required>
                    <input class="form-control m-2" type="text" name="total_amount" placeholder="Total Amount" required>
                    <input class="form-control m-2" type="text" name="tax_amount" placeholder="Tax Amount" required>
                    <input class="form-check-input" type="radio" name="render_type" value="1" required>
                    <label class="form-check-label" for="base64">Base 64 decode</label>
                    <input class="form-check-input" type="radio" name="render_type" value="2" required>
                    <label class="form-check-label" for="qrcode">QR-Code</label>
                    <div class="d-flex justify-content-center mt-1">
                        <input class="btn btn-primary d-flex align-self-center" type="submit"/>
                    </div>
                </div> 
              </form>
          </section>

      </main>    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
